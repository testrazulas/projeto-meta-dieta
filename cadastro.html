<!doctype html>
<html lang="en">
<head>

        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Metas Saúde</title>

        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">

        <!--STYLES ITCSS-->

        <!-- SETTINGS -->
        <link rel="stylesheet" href="style/settings/color.css">
        <link rel="stylesheet" href="style/settings/text.css">
        <link rel="stylesheet" href="style/settings/core.css">
        <link rel="stylesheet" href="style/settings/wrapper.css">

        <!-- GENERIC -->
        <link rel="stylesheet" href="style/generic/box-sizing.css">
        <link rel="stylesheet" href="style/generic/reset.css">

        <!-- BASE -->
        <link rel="stylesheet" href="style/base/html.css">


        <!-- COMPONENTS -->
        <link rel="stylesheet" href="style/components/tt-button.css">
        <link rel="stylesheet" href="style/components/tt-input.css">
        <link rel="stylesheet" href="style/components/tt-radio.css">
        <link rel="stylesheet" href="style/components/tt-header.css">

        <!-- OBJECTS -->
        <link rel="stylesheet" href="style/objects/tt-wrapper.css">

        <!-- PAGES -->
        <link rel="stylesheet" href="style/pages/cadastro.css">

        <!-- TRUMPS -->

</head>

<body>

    <div class="tt-cadastro">
        <div class="tt-wrapper">
            <header class="tt-header">
                <div class="wrapper">
                    <div class="tt-imagewrapper">
                        <img class="image" src="assets/logo/logoT&T.svg">
                    </div>
                </div>
            </header>
            <main class="tt-main">
                <div class="tt-informacoes">
                    <h1 class="tt-title">Metas de Saúde - 2023</h1>

                    <input type="text" class="tt-input" placeholder="Nome">
                    <input type="date"class="tt-input" placeholder="Data">

                    <div class="radio-buttons">
                        <h3 class="title">Atividade Física?</h3>
                            <div class="buttons">
                                <label class="tt-radio">
                                    Sim
                                    <input name="saude" type="radio">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="tt-radio">
                                    Não
                                    <input name="saude" type="radio">
                                    <span class="checkmark"></span>
                                </label>
                            </div>

                        <h3 class="title">Estudar 2 horas?</h3>
                        <div class="buttons">
                            <label class="tt-radio">
                                Sim
                                <input name="estudo" type="radio">
                                <span class="checkmark"></span>
                            </label>
                            <label class="tt-radio">
                                Não
                                <input name="estudo" type="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>

                        <h3 class="title">Comer Saudável?</h3>
                        <div class="buttons">
                            <label class="tt-radio">
                                Sim
                                <input name="saude" type="radio">
                                <span class="checkmark"></span>
                            </label>
                            <label class="tt-radio">
                                Não
                                <input name="saude" type="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>

                        <h3 class="title">Beber Água?</h3>
                        <div class="buttons">
                            <label class="tt-radio">
                                Sim
                                <input name="saude" type="radio">
                                <span class="checkmark"></span>
                            </label>
                            <label class="tt-radio">
                                Não
                                <input name="saude" type="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>


                    <button class="tt-button">Continuar</button>
                </div>
                <div class="tt-images">
                    <img class="image" src="assets/image/imageTT.jpeg">
                </div>
            </main>
        </div>
    </div>

</body>
</html>
